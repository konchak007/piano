<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    
    <title>Piano</title>
</head>
<body>
 <body>
          <div class="keys">
             <button data-key="65" class="key" >
                <span >A</span>
             </button >
             <button  data-key="83" class="key" >
                <span >S</span>
             </button >
             <button data-key="68" class="key" >
                <span >D</span>
             </button >
             <button  data-key="70" class="key" >
                <span >F</span>
             </button >
             <button  data-key="71" class="key" >
                <span >G</span>
             </button >
             <button  data-key="72" class="key" >
                <span>H</span>
             </button >
             <button  data-key="74" class="key" >
                <span >J</span>
             </button >
             <button  data-key="75" class="key" >
                <span >K</span>
             </button >
          </div>
          <audio data-key="65" src="music/1.mp3"></audio>
          <audio data-key="83" src="music/2.mp3"></audio>
          <audio data-key="68" src="music/3.mp3"></audio>
          <audio data-key="70" src="music/4.mp3"></audio>
          <audio data-key="71" src="music/5.mp3"></audio>
          <audio data-key="72" src="music/6.mp3"></audio>
          <audio data-key="74" src="music/7.mp3"></audio>
          <audio data-key="75" src="music/8.mp3"></audio>
  <script src="script.js"></script>  
</body>
</html>
